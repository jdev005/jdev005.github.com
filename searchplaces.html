<!DOCTYPE html>
<html>
<head>
 <meta name="author" content="jdev005">
  <meta name="description" content="gets geolocation" />
  <title>Search bar</title>
 <script src="http://meemoo.org/meemoo/v1/meemoo-min.js"></script>
<script>

window.onload = function(){

document.getElementById("search").onclick=function(){sendData()};

function sendData(){
	var query=document.getElementById("textbox").value;
	Meemoo.send("query",query);
}
Meemoo.setInfo({
      title: "Local places near you search",
      author: "jdev005",
      description: "send search text"
    })
    .addInputs({})
    .addOutputs({
      searchNear: {
        type: "string"
      }
    });

};
</script>
</head>

<body>
<input id="textbox" type="text" placeholder="Search...">
<input id="search" type="button" value="Search">


</body>


</html>
