<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<title>jQuery i18n example</title>
<meta name="author" content="Jaydev Ajit Kumar" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="jquery.i18n.min.js"></script>
<link href="demo.css" rel="stylesheet" />

<script type="text/javascript">
$(document).ready(function(){
i18n_dict_mal = {
"title" : "എസ്.എം.സിന്ടെ ഡെമോ ഭാഗം ",
"text" : "jQuery.i18n ഉപയോഗിക്കല്‍  ഇ ഭാഗത്തിൽ കാണാം "
};

i18n_dict_eng = {
"title" : "Demo page for SMC",
"text" : "jQuery.i18n is used to make this demo "
};

 $('#mal').on('click', loadmal);
 $('#eng').on('click', loadeng);

 function loadmal(){
 	$.i18n.setDictionary(i18n_dict_mal);

 	$('h1').text($.i18n._('title'));
 	$('h2').text($.i18n._('text'));
 }

function loadeng(){
 	$.i18n.setDictionary(i18n_dict_eng);

 	$('h1').text($.i18n._('title'));
 	$('h2').text($.i18n._('text'));
 }


});
</script>
</head>
<body>
	
	<div id="top-bar"></div><div class="wrapper"><ul class="lang-selector"><li><a id="eng" class="language active" data-language="en">
      English
    </a></li><li><span>
      |
    </span></li><li><a id="mal" class="language" data-language="ml">
      മലയാളം‌‌
    </a></li></ul></div>
        
        
	<div>
		
		

        
			<br>
			<img style="float:left;" src="logo.png"></img>
			<h1>Demo page for SMC</h1>

		
		
		<br>

			<h2>Query.i18n is used to make this demo</h2>
		<br>
	

		<div>
			<textarea></textarea>
		</div>

		
	</div>


</body>
</html>
